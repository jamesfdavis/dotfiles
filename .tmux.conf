#==============================================================================
# macOS Specific Settings
#==============================================================================

# macOS clipboard integration
if-shell 'test "$(uname)" = "Darwin"' \
    'set -g default-command "reattach-to-user-namespace -l $SHELL"'

# macOS terminal title
if-shell 'test "$(uname)" = "Darwin"' \
    'set -g set-titles on; set -g set-titles-string "#T"'

#==============================================================================
# Conditional Settings for Different Environments
#==============================================================================

# Different settings for SSH sessions
if-shell 'test -n "$SSH_CLIENT"' \
    'set -g status-bg red'

# Local vs remote visual indicators
if-shell 'test -z "$SSH_CLIENT"' \
    'set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] LOCAL #S "' \
    'set -g status-left "#[fg=#1e1e2e,bg=#f38ba8,bold] SSH #S "'

#==============================================================================
# Startup Commands
#==============================================================================

# Create default session layout on server start
new-session -d -s main
new-window -t main:2 -n 'editor'
new-window -t main:3 -n 'server'
new-window -t main:4 -n 'logs'
select-window -t main:1
