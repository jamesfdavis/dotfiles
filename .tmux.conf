# Modern .tmux.conf Configuration for 2025
# Enhanced tmux setup for software development

#==============================================================================
# Basic Settings
#==============================================================================

# Use Ctrl+A as prefix (like screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload configuration with Prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Enable mouse support
set -g mouse on

# Start window and pane indexing at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256-color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

#==============================================================================
# Vi Mode Settings
#==============================================================================

# Use Vi key bindings
setw -g mode-keys vi

# Vi-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Enter copy mode with Prefix + [
bind [ copy-mode
bind ] paste-buffer

#==============================================================================
# Pane Management
#==============================================================================

# Split panes with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane synchronization toggle
bind S set-window-option synchronize-panes

# Quick pane layouts
bind M-1 select-layout even-horizontal
bind M-2 select-layout even-vertical
bind M-3 select-layout main-horizontal
bind M-4 select-layout main-vertical
bind M-5 select-layout tiled

#==============================================================================
# Window Management
#==============================================================================

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Move windows left/right
bind < swap-window -t -1\; select-window -t -1
bind > swap-window -t +1\; select-window -t +1

# Last window toggle
bind Tab last-window

#==============================================================================
# Session Management
#==============================================================================

# Quick session switching
bind s choose-tree -s

# Session creation shortcuts
bind C new-session
bind X confirm-before -p "Kill session? (y/n)" kill-session

#==============================================================================
# Visual & Status Bar Configuration
#==============================================================================

# Status bar settings
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Status bar colors (modern dark theme)
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'

# Window status styling
setw -g window-status-style 'fg=#7f849c,bg=#1e1e2e'
setw -g window-status-current-style 'fg=#1e1e2e,bg=#89b4fa,bold'
setw -g window-status-activity-style 'fg=#f38ba8,bg=#1e1e2e'

# Pane border colors
set -g pane-border-style 'fg=#6c7086'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'fg=#cdd6f4,bg=#313244'
set -g message-command-style 'fg=#cdd6f4,bg=#313244'

# Status bar content
set -g status-left-length 40
set -g status-right-length 150

set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]'
set -g status-right '#[fg=#7f849c]#(whoami)@#H #[fg=#89b4fa]%Y-%m-%d %H:%M'

# Window status format
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

#==============================================================================
# Activity & Monitoring
#==============================================================================

# Monitor window activity
setw -g monitor-activity on
set -g visual-activity off

# Display messages for 3 seconds
set -g display-time 3000

# Bell settings
set -g bell-action any
set -g visual-bell off

#==============================================================================
# Development Workflow
#==============================================================================

# Quick development layouts
bind D source-file ~/.tmux/dev-layout

# Git shortcuts
bind g new-window -n "git" "git status && $SHELL"
bind G split-window -v "git log --oneline --graph --all && $SHELL"

# Quick server/logs setup
bind M split-window -h \; split-window -v \; select-pane -t 0

# Docker shortcuts
bind d new-window -n "docker" "docker ps && $SHELL"

#==============================================================================
# Copy Mode Enhancements
#==============================================================================

# More intuitive copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Search in copy mode
bind-key -T copy-mode-vi '/' send -X search-forward
bind-key -T copy-mode-vi '?' send -X search-backward

# Mouse selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

#==============================================================================
# Performance & Compatibility
#==============================================================================

# Faster key repetition
set -s escape-time 0

# Increase message display time
set -g display-time 1500

# Focus events for vim compatibility
set -g focus-events on

# Enable RGB color support
set -ga terminal-overrides ",xterm-256color:RGB"

#==============================================================================
# Plugin Management (TPM)
#==============================================================================

# List of plugins (using Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

#==============================================================================
# Custom Functions & Advanced Features
#==============================================================================

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Tmux version compatibility
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

#==============================================================================
# Quick Reference Commands
#==============================================================================

# Show all keybindings: Prefix + ?
# List sessions: Prefix + s
# Rename window: Prefix + ,
# Kill window: Prefix + &
# Kill pane: Prefix + x
# Zoom pane: Prefix + z
# Break pane to window: Prefix + !
# Join pane from window: Prefix + @

